<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Kaviski Corp.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
    <link
      rel="icon"
      type="image/png"
      href="./images/logo.png"
    />
</head>
<body>
  <div class="wrap">
    <div class="image">
      <img src="images/ilustracion-negocios.svg" alt="Hombre de negocios" class="image-man" />
    </div>

    <div class="login">
      <img src="images/logo.png" alt="Persona" class="login-img" />
      <h1 class="login-title">CONECTAR</h1>

      <form class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Email</label>
            <input type="text" class="form-input" id="username" />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
            <input type="password" class="form-input" id="password" />
        </div>

        <button type="submit" class="login-submit">LOGAR</button>
      </form>
    </div>
  </div>
</body>
</html>
